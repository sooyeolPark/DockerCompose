version: "3.8"
services:
  proxy:
    user: "root"
    image : nginx:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: always
  was:
    depends_on:
      - proxy
    user: "root"
    image: tomcat:latest
    expose:
      - "80:80"
    volumes:
      - "./tomcat/var/www/html:/usr/local/apache2/htdocs"
